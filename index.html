<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Brain</title>
    <!-- We keep Tailwind CDN for simplicity in styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Prevent scrolling in space */
      }
      .star-animation {
        animation: twinkle 3s infinite ease-in-out alternate;
      }
      @keyframes twinkle {
        0% { opacity: 0.3; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1.2); }
      }
      .float-animation {
        animation: float 6s infinite ease-in-out;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .rocket-fly {
        animation: rocket 2s infinite ease-in-out;
      }
      @keyframes rocket {
        0% { transform: translateY(0) rotate(45deg); }
        50% { transform: translateY(-5px) rotate(45deg); }
        100% { transform: translateY(0) rotate(45deg); }
      }

      /* Warp Speed & Travel Animations */
      .star-streak {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        width: 3px;
        height: 100px;
        top: -150px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        animation: streak 0.5s linear infinite;
      }

      @keyframes streak {
        0% { transform: translateY(-150px); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(120vh); opacity: 0; }
      }

      .rocket-shake {
        animation: shake 0.1s infinite;
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .rocket-land-anim {
        animation: land 1s ease-out forwards;
      }

      @keyframes land {
        0% { transform: translateY(0) scale(1); }
        100% { transform: translateY(-50px) scale(0.8); }
      }

      .planet-rise {
        animation: rise 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes rise {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(20%); opacity: 1; }
      }
    </style>
